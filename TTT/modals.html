<!-- Confirmation Modal -->
<div id="confirmModal" class="modal hidden">
  <div class="modal-content">
    <p>You have an unfinished game. What would you like to do?</p>
    <button id="resumeGameBtn">Continue Game</button>
    <button id="startNewBtn">New Game</button>
    <button class="cancelBtn back-btn">Cancel</button>
  </div>
</div>

<!-- Settings Modal -->
<div id="settingsModal" class="modal hidden">
  <div class="modal-content">
    <h3>Choose Settings</h3>
    <label>Symbol:</label>
    <select id="symbolSelect">
      <option value="X">X</option>
      <option value="O">O</option>
    </select>

    <label>Difficulty:</label>
    <select id="difficultySelect">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label>Grid Size:</label>
    <select id="gridSizeSelect">
      <option value="3">3x3</option>
      <option value="4">4x4</option>
      <option value="5">5x5</option>
    </select>

    <button id="startGameBtn">Start Game</button>
    <button id="cancelSettingsBtn" class="cancelBtn back-btn">Cancel</button>
  </div>
</div>
