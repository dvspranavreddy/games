<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats - Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="stats-body">
  <h1 class="title">Your Game Stats</h1>
  <div class="container">
    <p>✅ Wins: <span id="wins">0</span></p>
    <p>❌ Losses: <span id="losses">0</span></p>
    <p>➖ Ties: <span id="ties">0</span></p>
    <p>📊 Win %: <span id="winPercent">0%</span></p>
    <button id="resetStatsBtn">🧹 Reset Stats</button>
    <button class="back-btn" id="backBtn">⬅️ Back</button>
  </div>
  <script src="stats.js"></script>
</body>
</html>
