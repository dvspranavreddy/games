<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play - Snake</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1 class="page-title">Snake</h1>
  <div class="container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>

  </div>
</body>
</html>
