<body>
  <h1 class="page-title">How to Play Snake</h1>
  <div class="container">
    <p>🎮 Use the arrow keys to move the snake.</p>
    <p>🍎 Eat food (red squares) to grow your snake and increase your score.</p>
    <p>💥 Avoid hitting the walls or your own tail.</p>
    <p>🏁 The game ends if the snake collides with itself or the wall.</p>
