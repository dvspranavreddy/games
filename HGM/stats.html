<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Stats</title>
  <link rel="stylesheet" href="style.css">
  <script src="stats.js" defer></script>
</head>
<body>
  <h1 class="page-title">Hangman Stats</h1>
  <div class="container">
    <p>✅ Games Won: <span id="wins">0</span></p>
    <p>❌ Games Lost: <span id="losses">0</span></p>
    <p>🔢 Total Games: <span id="total">0</span></p>
    <button id="resetBtn">♻️ Reset Stats</button>
    <button class="back-btn" id="backBtn">🔙 Back</button>
  </div>
</body>
</html>
