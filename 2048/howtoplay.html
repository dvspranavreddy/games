<body class="info-body">
  <h1 class="title">How to Play</h1>
  <div class="container">
    <p>
      The goal of 2048 is to combine tiles with the same number to reach the 2048 tile.
    </p>
    <ul>
      <li>Use arrow keys (↑ ↓ ← →) to move all tiles in one direction.</li>
      <li>When two tiles with the same number touch, they merge into one.</li>
      <li>The game is over when there are no moves left.</li>
    </ul>
    <button class="back-btn" onclick="location.href='index.html'">Back</button>
  </div>
</body>
