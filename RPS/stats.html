<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stats - RPS</title>
  <link rel="stylesheet" href="style.css" />
  <script src="stats.js" defer></script>
</head>
<body>
  <h1 class="page-title">Game Stats</h1>
  <div class="container">
    <p>Player Wins: <span id="playerScore">0</span></p>
    <p>Computer Wins: <span id="computerScore">0</span></p>
    <p>Win %: <span id="winPercentage">0</span>%</p>
    <p>Loss %: <span id="lossPercentage">0</span>%</p>
    <p>Tie %: <span id="tiePercentage">0</span>%</p>
    <button id="resetBtn">Reset Stats</button>
    <button class="back-btn" id="backBtn">Back</button>
  </div>
</body>
</html>
