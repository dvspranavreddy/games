<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play - Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1 class="page-title">Rock Paper Scissors</h1>
  <div class="container">
    <div class="choices">
      <button id="rock" class="emoji-button">
        <img src="emoji/rock-emoji.png" alt="Rock" />
      </button>
      <button id="paper" class="emoji-button">
        <img src="emoji/paper-emoji.png" alt="Paper" />
      </button>
      <button id="scissors" class="emoji-button">
        <img src="emoji/scissors-emoji.png" alt="Scissors" />
      </button>
    </div>

    <div class="result" id="resultText">Make your move!</div>

    <div class="scoreboard">
      <p>Player: <span id="playerScore">0</span></p>
      <p>Computer: <span id="computerScore">0</span></p>
      <p>Win %: <span id="winPercentage">0</span>%</p>
    </div>

    <button id="autoplayBtn" class="autoplay-btn">Autoplay</button>
    <button class="back-btn" id="backBtn">Back</button>

    <audio id="winSound" src="https://www.soundjay.com/button/sounds/button-4.mp3"></audio>
    <audio id="loseSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
  </div>
</body>
</html>
