<!-- Confirmation Modal -->
<div id="confirmModal" class="modal hidden">
  <div class="modal-content">
    <p>You have an unfinished game. What would you like to do?</p>
    <button id="resumeGameBtn">Continue Game</button>
    <button id="startNewBtn">New Game</button>
    <button class="cancelBtn back-btn">Cancel</button>
  </div>
</div>

<!-- Settings Modal -->
<div id="settingsModal" class="modal hidden">
  <div class="modal-content">
    <h3>Choose Game Settings</h3>

    <label>Theme:</label>
    <select id="themeSelect">
      <option value="fruits">Fruits</option>
      <option value="animals">Animals</option>
      <option value="shapes">Shapes</option>
    </select>

    <label>Grid Size:</label>
    <select id="gridSizeSelect">
      <option value="4">4x4</option>
      <option value="6">6x6</option>
      <option value="8">8x8</option>
      <option value="10">10x10</option>
    </select>

    <button id="startGameBtn">âœ… Start Game</button>
    <button class="cancelBtn">Cancel</button>
  </div>
</div>
